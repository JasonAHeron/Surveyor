<button mat-raised-button
        (click)="navigateBack()">Back to networks</button>
<button mat-raised-button
        (click)="resetBlacklist()">Reset Blacklist</button>
<h1> Network details for {{ ssid }}</h1>
<div class="graph-container" *ngIf="activityGraph.length">
  <ngx-charts-line-chart [results]="activityGraph"
                         [xAxis]="true"
                         [yAxis]="true"
                         [legend]="true"
                         [curve]="shape"
                         [yAxisTicks]="[0,1]">
  </ngx-charts-line-chart>
</div>
<app-network-card *ngIf="network | async"
                  [ssid]="(network | async).ssid"
                  [devices]="values((network | async).devices)">
</app-network-card>
