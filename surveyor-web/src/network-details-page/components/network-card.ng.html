<table mat-table
       [dataSource]="devices"
       class="mat-elevation-z8">

  <!-- Currently Active Column -->
  <ng-container matColumnDef="starred">
    <th mat-header-cell
        *matHeaderCellDef>
      Track
    </th>
    <td mat-cell
        *matCellDef="let device">
      <mat-slide-toggle (click)="star(device)"
                        [checked]="device.starred">
      </mat-slide-toggle>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell
        *matHeaderCellDef> Name </th>
    <td mat-cell
        *matCellDef="let device">
      <mat-form-field>
        <input matInput
               type="text"
               [(ngModel)]="device.name"
               placeholder="Device Nickname">
        <mat-icon matSuffix
                  (click)="update(device)">check</mat-icon>
      </mat-form-field>
    </td>
  </ng-container>

  <!-- Last Seen Column -->
  <ng-container matColumnDef="lastSeen">
    <th mat-header-cell
        *matHeaderCellDef> Last Seen </th>
    <td mat-cell
        *matCellDef="let device"> {{device.last_seen | lastSeen}} </td>
  </ng-container>

  <!-- Mac Column -->
  <ng-container matColumnDef="mac">
    <th mat-header-cell
        *matHeaderCellDef> MAC Addr. </th>
    <td mat-cell
        *matCellDef="let device"> {{device.mac}} </td>
  </ng-container>

  <!-- Vendor Column -->
  <ng-container matColumnDef="vendor">
    <th mat-header-cell
        *matHeaderCellDef> Vendor </th>
    <td mat-cell
        *matCellDef="let device"> {{device.vendor}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell
        *matHeaderCellDef></th>
    <td mat-cell
        *matCellDef="let device">
      <button mat-button
              [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item
                (click)="stop(device)">
          <mat-icon>stop</mat-icon>Blacklist
        </button>
        <button mat-menu-item
                (click)="delete(device)">
          <mat-icon>delete</mat-icon>Delete Data
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
