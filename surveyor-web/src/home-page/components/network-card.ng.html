<mat-card>
  <mat-card-header>
    <mat-card-title>{{ssid}}</mat-card-title>
    <mat-card-subtitle>Channel: {{channel}} BSSID: {{bssid}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    Document ID in database: {{documentId}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Hide</button>
    <button mat-button>Expand</button>
  </mat-card-actions>
</mat-card>
