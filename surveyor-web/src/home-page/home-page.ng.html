<mat-progress-bar *ngIf="!(networks | async)"></mat-progress-bar>
<mat-card *ngFor="let network of networks | async">
  <mat-card-header>
    <mat-card-title>{{network.ssid}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-network-card [ssid]="network.ssid" [devices]="values(network.devices)">
    </app-network-card>
  </mat-card-content>
</mat-card>
